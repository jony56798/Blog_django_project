{% extends "base.html" %}
{% block content %}
<h1 class="h4">Register</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Create Account</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
{% endblock %}
