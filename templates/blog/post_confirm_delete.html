{% extends "base.html" %}
{% block content %}
<h1 class="h4">Delete Post</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-secondary" href="{{ object.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
